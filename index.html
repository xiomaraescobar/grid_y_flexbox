<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <p>Playing now</p>
        </header>
        
        <section class="cards">
            <div></div>
        </section>
        
        <section class="progress-bar">
            <div class="bar_title">
                <h2>El ahnelo de mi voz</h2>
                <p>Jesus Adrian Romero</p>
            </div>
            <div class="bar_container">
                <div class="bar_song"></div>
            </div>
            <div class="time">
                <p>2.33</p>
                <p>-1.21</p>
            </div>
        </section>
        
        <footer class="buttons">
            <div class="buttons-container">
                <div class="start"></div>
                <div class="back"></div>
                <div class="play"></div>
                <div class="next"></div>
                <div class="end"></div>
            </div>
        </footer>
    </div>
</body>
</html>
